<div class="inhabitant">
  <div class="inhabitant_image">
    <img src="{{inhabitantItem.imageLink}}" alt="inhabitant">
  </div>
  <div class="inhabitant_info">
    <p>Name: {{inhabitantItem.name}}</p>
    <p>Language: {{inhabitantItem.language}}</p>
    <p>Classification: {{inhabitantItem.classification}}</p>
  </div>
</div>
<hr>
